{% extends 'base.html' %}
{% load i18n %}
{% block content %}




<h1>Critérios Cadastrados</h1>

<ul>
    {% for criterion in object_list %}
    <li><a href="{% url 'criterion:detail' criterion.id %}">{{ criterion.name }}</a></li>
    {% empty %}
    <li>Nenhum critério ainda.</li>
    {% endfor %}
</ul>


<a class="btn btn-primary" href="{% url 'criterion:add' %}" role="button">Novo Critério</a>


{% endblock %}

{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h1>Grupos Cadastrados</h1>
<ul>
    {% for groups in object_list %}
    <li><a href="{% url 'groups:detail' groups.id %}">{{ groups.name }}</a></li>
    {% empty %}
    <li>Sem Grupos Ainda.</li>
    {% endfor %}
</ul>


<a class="btn btn-primary" href="{% url 'groups:add' %}" role="button">Novo Grupo</a>


{% endblock %}
